<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Hello there! I am Uzair, welcome to the tip calculator üë®‚Äçüç≥üî¢</h1>

    <label>What is your total bill?</label>
    <input type="number" id="bill" value="100">

    <label>How many people to split the bill?</label>
    <input type="number" id="people" value="10">

    <label>How much would you like to tip?</label>
    <input type="number" id="tip" value="50">

    <button onclick="calculateTip()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateTip() {
            // Get input values
            let bill = parseFloat(document.getElementById('bill').value);
            let people = parseInt(document.getElementById('people').value);
            let tip = parseFloat(document.getElementById('tip').value);

            if (people === 0) {
                document.getElementById('result').innerText = "Number of people cannot be 0.";
                return;
            }

            // Calculate total per person
            let total = bill + tip;
            let perPerson = total / people;

            // Display result
            document.getElementById('result').innerText = 
                `Each person should pay: ${perPerson.toFixed(2)}`;
        }
    </script>
</body>
</html>
